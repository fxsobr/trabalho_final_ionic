<ion-header>
  <ion-toolbar>
    <ion-title>detalhes-professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-avatar>
        <img [src]="professor.imagem" (click)="presentActionSheet()">
    </ion-avatar>
  <ion-card>
    <ion-card-content>
      <p>{{professor.name}}</p>
      <p>{{professor.birthDate}}</p>
      <p>{{professor.curriculum}}</p>
      <p>{{professor.status}}</p>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="editaProfessor()">Editar</ion-button>
    <ion-button (click)="presentAlertConfirm()">Excluir</ion-button>
</ion-content>
