<ion-header>
  <ion-toolbar>
    <ion-title>professores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list  *ngFor="let professor of data.items" (click)="showProfessorDetails(professor)">
    <ion-item-divider>
      <ion-item-group>
        <ion-label color="primary">{{professor.name}}</ion-label>
      </ion-item-group>
    </ion-item-divider>
  </ion-list>

  <ion-button (click)="criaProfessor()">Criar Professor</ion-button>
</ion-content>
